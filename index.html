<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å®‰å…¨è¯•å·åˆ†æä¸Šä¼ </title>
    <!-- æ›´æ–° COS SDK æº -->
    <script src="https://unpkg.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #34C759;
            --error-color: #FF3B30;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .upload-card {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-card.dragover {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert.success { background: var(--success-color); }
        .alert.warning { background: #FF9500; }
        .alert.error { background: var(--error-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card" id="uploadCard">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#86868B">
                    <path d="M19 13v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-5M12 4v12m0 0-3-3m3 3 3-3"/>
                </svg>
                <p>ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ”¾æ–‡ä»¶ï¼ˆæ”¯æŒå›¾ç‰‡/PDF/Wordï¼‰</p>
            </div>

            <input type="file" id="fileInput" hidden 
                   accept="image/*,.pdf,.doc,.docx" 
                   multiple>

            <div id="preview"></div>
            
            <button onclick="startAnalysis()" id="analyzeBtn">å¼€å§‹å®‰å…¨åˆ†æ</button>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡å£°æ˜
        let filesToUpload = [];

        // COS å®‰å…¨é…ç½®
        const cos = new COS({
            Protocol: 'https:',
            UseAccelerate: false,
            getAuthorization: async function(options, callback) {
                try {
                    const response = await fetch('https://your-auth-endpoint', {
                        headers: {
                            'x-auth-token': 'YOUR_SECURE_TOKEN'
                        }
                    });
                    
                    if (!response.ok) throw new Error('å¯†é’¥è·å–å¤±è´¥');
                    
                    const data = await response.json();
                    
                    callback({
                        TmpSecretId: data.tmpSecretId,
                        TmpSecretKey: data.tmpSecretKey,
                        SecurityToken: data.sessionToken,
                        ExpiredTime: data.expiredTime
                    });
                } catch (error) {
                    console.error('å®‰å…¨è®¤è¯å¤±è´¥:', error);
                    showAlert('èº«ä»½éªŒè¯å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•', 'error');
                    document.getElementById('analyzeBtn').disabled = true;
                }
            }
        });

        // æ–‡ä»¶éªŒè¯å‡½æ•°
        function validateFile(file) {
            const allowedTypes = [
                'image/jpeg',
                'image/png',
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            ];
            
            if (!allowedTypes.includes(file.type)) {
                showAlert(`ä¸æ”¯æŒ ${file.name} çš„æ–‡ä»¶ç±»å‹`, 'warning');
                return false;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showAlert(`æ–‡ä»¶ ${file.name} è¶…è¿‡50MBé™åˆ¶`, 'warning');
                return false;
            }
            return true;
        }

        // æ‹–æ”¾äº‹ä»¶å¤„ç†
        document.addEventListener('dragover', e => {
            e.preventDefault();
            document.getElementById('uploadCard').classList.add('dragover');
        });

        document.addEventListener('dragleave', e => {
            document.getElementById('uploadCard').classList.remove('dragover');
        });

        document.addEventListener('drop', e => {
            e.preventDefault();
            document.getElementById('uploadCard').classList.remove('dragover');
            
            const validFiles = Array.from(e.dataTransfer.files)
                                  .filter(file => validateFile(file));
            filesToUpload = [...filesToUpload, ...validFiles];
            renderPreviews();
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const validFiles = Array.from(e.target.files)
                                  .filter(file => validateFile(file));
            filesToUpload = [...filesToUpload, ...validFiles];
            renderPreviews();
        });

        // æ¸²æŸ“é¢„è§ˆ
        function renderPreviews() {
            const preview = document.getElementById('preview');
            preview.innerHTML = filesToUpload.map((file, index) => `
                <div class="file-item">
                    <span style="margin-right:12px">${getFileIcon(file)}</span>
                    <div style="flex:1">
                        <div>${file.name}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ä¸Šä¼ é€»è¾‘
        async function startAnalysis() {
            if (!filesToUpload || filesToUpload.length === 0) {
                return showAlert('è¯·å…ˆé€‰æ‹©åˆ†ææ–‡ä»¶', 'warning');
            }

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'æ­£åœ¨å®‰å…¨ä¸Šä¼ ...';

            try {
                await Promise.all(filesToUpload.map((file, index) => 
                    uploadFile(file, index)
                ));
                showAlert('æ‰€æœ‰æ–‡ä»¶å·²å®‰å…¨ä¸Šä¼ ï¼', 'success');
            } catch (error) {
                showAlert(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'å¼€å§‹åˆ†æ';
            }
        }

        function uploadFile(file, index) {
            return new Promise((resolve, reject) => {
                const encryptedName = `${Date.now()}_${btoa(file.name).substr(0,15)}`;
                const key = `encrypted/${encryptedName}`;

                cos.putObject({
                    Bucket: 'shijuanshibie-1343742632',
                    Region: 'ap-beijing',
                    Key: key,
                    Body: file,
                    onProgress: (progressData) => {
                        const percent = Math.round(progressData.percent * 100);
                        document.getElementById(`progress-${index}`).style.width = `${percent}%`;
                    }
                }, (err, data) => {
                    err ? reject(err) : resolve(data);
                });
            });
        }

        // è¾…åŠ©å‡½æ•°
        function getFileIcon(file) {
            const icons = {
                'application/pdf': 'ğŸ“„',
                'application/msword': 'ğŸ“',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'ğŸ“'
            };
            return icons[file.type] || (file.type.startsWith('image/') ? 'ğŸ–¼ï¸' : 'ğŸ“');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
