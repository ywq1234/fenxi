<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷识别文件上传</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
        }
        .progress {
            height: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        button {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            color: #666;
            min-height: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>试卷文件上传</h2>
        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*, .pdf">
            <button onclick="uploadFile()" id="uploadBtn">开始上传</button>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <p id="status">请选择要上传的文件</p>
            <img id="preview">
        </div>
    </div>

    <!-- 修正后的SDK加载 -->
    <script>
        // 异步加载SDK
        function loadCOS() {
            return new Promise((resolve, reject) => {
                if (window.COS) return resolve();

                const script = document.createElement('script');
                script.src = 'https://github.com/tencentyun/qcloud-cos-sts-sdk';
                script.integrity = 'sha256-xyz1234567890';
                script.crossOrigin = 'anonymous';
                
                script.onload = () => {
                    console.log('COS SDK 已加载');
                    resolve();
                };
                
                script.onerror = () => {
                    console.error('主CDN加载失败，尝试备用源...');
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = 'https://cos.ap-beijing.myqcloud.com/cos-js-sdk-v5.min.js';
                    fallbackScript.onload = resolve;
                    fallbackScript.onerror = reject;
                    document.head.appendChild(fallbackScript);
                };

                document.head.appendChild(script);
            });
        }

        // 初始化加载
        loadCOS().catch(err => {
            console.error('所有CDN源加载失败');
            document.getElementById('status').textContent = '系统初始化失败，请刷新页面';
        });
    </script>

    <script>
        const config = {
            Bucket: 'shijuanshibie-1343742632',
            Region: 'ap-beijing',
            UploadPath: 'uploads/',
            ServerURL: 'https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan'
        };

        let cos = null;
        let selectedFile = null;

        // 全局错误处理
        window.addEventListener('error', (e) => {
            if (e.message.includes('COS')) {
                alert('上传组件加载异常，建议：\n1. 强制刷新页面（Ctrl+F5）\n2. 禁用广告拦截插件\n3. 检查网络连接');
            }
        });

        // 文件选择监听
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile.size > 10 * 1024 * 1024) {
                alert('文件大小不能超过10MB');
                this.value = '';
                return;
            }
            previewFile(selectedFile);
            document.getElementById('status').textContent = `已选择文件：${selectedFile.name}`;
        });

        // 上传文件
        async function uploadFile() {
            if (!window.COS) {
                alert('系统正在初始化，请稍后重试');
                return;
            }

            if (!selectedFile) {
                alert('请先选择文件');
                return;
            }

            try {
                const btn = document.getElementById('uploadBtn');
                btn.disabled = true;
                updateStatus('正在获取上传凭证...');

                // 获取临时密钥
                const tempCred = await getTempCredentials();
                
                // 初始化COS实例
                cos = new COS({
                    getAuthorization: (options, callback) => callback({
                        TmpSecretId: tempCred.credentials.tmpSecretId,
                        TmpSecretKey: tempCred.credentials.tmpSecretKey,
                        SecurityToken: tempCred.credentials.sessionToken,
                        StartTime: tempCred.startTime,
                        ExpiredTime: tempCred.expiredTime
                    })
                });

                // 生成唯一文件名
                const fileExt = selectedFile.name.split('.').pop().toLowerCase();
                const fileName = `${Date.now()}-${Math.random().toString(36).substr(2, 8)}.${fileExt}`;
                const key = config.UploadPath + fileName;

                // 执行上传
                updateStatus('正在上传文件...');
                const result = await uploadToCOS(cos, key);

                updateStatus('上传成功！');
                resetProgress();
                console.log('文件地址：', result.Location);
                alert(`文件上传成功！\n存储路径：${key}`);

            } catch (error) {
                console.error('上传失败：', error);
                updateStatus('上传失败：' + error.message);
                alert('上传失败：' + error.message);
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        // 获取临时凭证
        async function getTempCredentials() {
            try {
                const response = await fetch(config.ServerURL);
                if (!response.ok) throw new Error('服务器响应异常');
                return response.json();
            } catch (error) {
                throw new Error('获取上传凭证失败：' + error.message);
            }
        }

        // 执行COS上传
        function uploadToCOS(cosInstance, key) {
            return new Promise((resolve, reject) => {
                cosInstance.putObject({
                    Bucket: config.Bucket,
                    Region: config.Region,
                    Key: key,
                    Body: selectedFile,
                    onProgress: function(progressData) {
                        const percent = Math.round(progressData.percent * 100);
                        document.querySelector('.progress-bar').style.width = percent + '%';
                    }
                }, (err, data) => {
                    if (err) {
                        reject(new Error(`上传失败：${err.message || err.code}`));
                    } else {
                        resolve(data);
                    }
                });
            });
        }

        // 更新状态显示
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // 重置进度条
        function resetProgress() {
            document.querySelector('.progress-bar').style.width = '0%';
        }

        // 图片预览
        function previewFile(file) {
            if (!file.type.startsWith('image/')) {
                document.getElementById('preview').style.display = 'none';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('preview');
                img.style.display = 'block';
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
