<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传演示（优化版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        #progress-bar {
            height: 20px;
            background: #eee;
            margin: 10px 0;
            display: none;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>文件上传演示（优化版）</h1>
    
    <div class="upload-container">
        <input type="file" id="file-input" accept="image/*, application/pdf">
        <button onclick="handleUpload()" id="upload-btn">开始上传</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="status"></p>
        <div id="debug-info" style="color:#666;font-size:0.9em"></div>
    </div>

    <script>
        const CLOUD_FUNCTION_URL = 'https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan';

        async function handleUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请先选择文件');
                return;
            }

            try {
                // 禁用上传按钮
                document.getElementById('upload-btn').disabled = true;
                showStatus('正在获取上传凭证...', 'blue');
                document.getElementById('debug-info').textContent = '';

                // 1. 获取上传凭证
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`云函数请求失败: ${response.status}`);
                }

                const { data } = await response.json();
                showDebugInfo('云函数返回数据:', JSON.stringify(data, null, 2));

                // 2. 验证URL格式
                if (!validateCosUrl(data.url)) {
                    throw new Error('云函数返回的URL格式错误');
                }

                // 3. 构造上传URL
                const uploadUrl = `${data.url}/${encodeURIComponent(data.key)}`;
                showStatus('开始上传文件...', 'blue');

                // 4. 构造表单数据
                const formData = new FormData();
                Object.entries(data).forEach(([k, v]) => {
                    if (k !== 'url') formData.append(k, v);
                });
                formData.append('file', file);

                // 5. 上传到COS
                const xhr = new XMLHttpRequest();
                xhr.open('POST', uploadUrl, true);

                // 进度处理
                document.getElementById('progress-bar').style.display = 'block';
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total * 100).toFixed(2);
                        document.getElementById('progress').style.width = percent + '%';
                    }
                };

                // 响应处理
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        let statusText = '';
                        if (xhr.status === 200 || xhr.status === 204) {
                            statusText = '上传成功！';
                            document.getElementById('file-input').value = '';
                        } else {
                            statusText = `上传失败: ${xhr.status} ${xhr.statusText}`;
                            try {
                                const cosResponse = JSON.parse(xhr.responseText);
                                statusText += ` | COS错误: ${cosResponse.message || cosResponse.code}`;
                            } catch {}
                        }
                        showStatus(statusText, xhr.status === 200 ? 'green' : 'red');
                    }
                };

                xhr.onerror = () => showStatus('网络错误，请检查控制台', 'red');
                xhr.timeout = 30000;
                xhr.ontimeout = () => showStatus('请求超时，请重试', 'red');

                xhr.send(formData);

            } catch (error) {
                console.error(error);
                showStatus(`操作失败: ${error.message}`, 'red');
            } finally {
                document.getElementById('upload-btn').disabled = false;
                setTimeout(() => {
                    document.getElementById('progress-bar').style.display = 'none';
                    document.getElementById('progress').style.width = '0%';
                }, 2000);
            }
        }

        // URL验证函数
        function validateCosUrl(url) {
            const pattern = /^https:\/\/shijuanshibie-\d+-[\w-]+\.cos\.ap-beijing\.myqcloud\.com\/?$/;
            return pattern.test(url);
        }
 
        function showStatus(text, color) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.style.color = color;
        }

        function showDebugInfo(title, content) {
            const debugEl = document.getElementById('debug-info');
            debugEl.innerHTML = `<strong>${title}</strong><pre>${content}</pre>`;
        }
    </script>
</body>
</html>
