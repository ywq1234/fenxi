<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全试卷分析上传</title>
    <script src="https://cdn.jsdelivr.net/npm/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
        }
        .progress {
            height: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        button {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            color: #666;
            min-height: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#86868B">
                    <path d="M19 13v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-5M12 4v12m0 0-3-3m3 3 3-3"/>
                </svg>
                <p>点击选择或拖放文件（支持图片/PDF/Word）</p>
            </div>

            <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" multiple>
            
            <div class="preview-area" id="preview"></div>
            
            <button onclick="startAnalysis()" id="analyzeBtn">开始安全分析</button>
        </div>
    </div>

    <script>
        // COS基础配置
        const config = {
            Bucket: 'shijuanshibie-1343742632',
            Region: 'ap-beijing'
        };

        // 初始化COS SDK
        const cos = new COS({
            getAuthorization: async function(options, callback) {
                try {
                    const response = await fetch('https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan', {
                        headers: {
                            'x-auth-token': 'YOUR_SECURE_TOKEN' // 建议在实际使用中配置
                        }
                    });
                    
                    if (!response.ok) throw new Error('密钥获取失败');
                    
                    const data = await response.json();
                    
                    callback({
                        TmpSecretId: data.tmpSecretId,
                        TmpSecretKey: data.tmpSecretKey,
                        SecurityToken: data.sessionToken,
                        ExpiredTime: data.expiredTime
                    });
                } catch (error) {
                    console.error('安全认证失败:', error);
                    callback({ error: '请刷新页面重试' });
                    document.getElementById('analyzeBtn').disabled = true;
                }
            }
        });

        // 文件处理逻辑
        let filesToUpload = [];

        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            filesToUpload = Array.from(e.target.files);
            renderPreviews();
        });

        // 拖放功能（保持原有逻辑）
        // ... [保持原有的拖放事件处理代码不变] ...

        // 渲染预览
        function renderPreviews() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            filesToUpload.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    ${getFileIcon(file)}
                    <div style="flex:1">
                        <div>${file.name} <span class="file-size">(${(file.size/1024/1024).toFixed(2)}MB)</span></div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                    </div>
                `;
                preview.appendChild(item);
            });
        }

        // 开始分析（增强版）
        async function startAnalysis() {
            if (filesToUpload.length === 0) return showAlert('请先选择分析文件', 'warning');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = '正在安全上传...';

            try {
                for (let i = 0; i < filesToUpload.length; i++) {
                    await uploadFile(filesToUpload[i], i);
                }
                showAlert('所有文件已安全上传！', 'success');
            } catch (error) {
                showAlert(`文件上传失败: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '开始分析';
            }
        }

        // 文件上传方法（安全增强）
        function uploadFile(file, index) {
            return new Promise((resolve, reject) => {
                // 生成加密文件名
                const encryptedName = `${Date.now()}_${btoa(file.name).substr(0,15)}`;
                const key = `uploads/${encryptedName}`;

                cos.putObject({
                    Bucket: config.Bucket,
                    Region: config.Region,
                    Key: key,
                    Body: file,
                    onProgress: (progressData) => {
                        const percent = Math.round(progressData.percent * 100);
                        const progressBar = document.getElementById(`progress-${index}`);
                        progressBar.style.width = `${percent}%`;
                        if(percent === 100) progressBar.style.background = '#34C759';
                    }
                }, (err, data) => {
                    if (err) {
                        console.error('安全上传失败:', err);
                        document.getElementById(`progress-${index}`).style.background = '#FF3B30';
                        reject(new Error('文件传输被中断'));
                    } else {
                        console.log('安全上传完成:', data);
                        resolve(data);
                    }
                });
            });
        }

        // 辅助函数
        function getFileIcon(file) {
            const typeMap = {
                'application/pdf': '📄',
                'application/msword': '📝',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': '📝'
            };
            return typeMap[file.type] || (file.type.startsWith('image/') ? '🖼️' : '📁');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
