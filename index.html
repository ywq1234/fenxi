
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COS文件直传</title>
  <style>
    .container { max-width: 800px; margin: 20px auto; padding: 20px; }
    .upload-box { border: 2px dashed #ccc; padding: 30px; text-align: center; }
    #progress { height: 20px; background: #f0f0f0; margin-top: 10px; }
    #progress-bar { width: 0%; height: 100%; background: #00a4ff; transition: width 0.3s; }
  </style>
</head>
<body>
  <div class="container">
    <h2>文件上传</h2>
    <div class="upload-box">
      <input type="file" id="fileInput">
      <button onclick="startUpload()">开始上传</button>
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
      <p id="status">等待上传...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cos-js-sdk-v5@2.14.6/dist/cos-js-sdk-v5.min.js"></script>
  <script>
    let cosClient = null;

    // 获取临时密钥
    async function getTempCredential() {
      try {
        const response = await fetch('https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan');
        return await response.json();
      } catch (error) {
        throw new Error('获取临时密钥失败');
      }
    }

    // 初始化COS客户端
    async function initCOS() {
      const { credentials } = await getTempCredential();
      
      cosClient = new COS({
        getAuthorization: (options, callback) => {
          callback({
            TmpSecretId: credentials.tmpSecretId,
            TmpSecretKey: credentials.tmpSecretKey,
            SecurityToken: credentials.sessionToken,
            StartTime: credentials.startTime,
            ExpiredTime: credentials.expiredTime,
          });
        }
      });
    }

    // 上传文件
    async function startUpload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('请选择文件');

      try {
        if (!cosClient) await initCOS();
        
        const result = await cosClient.putObject({
          Bucket: 'shijuanshibie-1343742632',
          Region: 'ap-beijing',
          Key: `uploads/${file.name}`,
          Body: file,
          onProgress: progress => {
            const percent = Math.round(progress.percent * 100);
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('status').textContent = `上传中 ${percent}%`;
          }
        });

        document.getElementById('status').innerHTML = `
          上传成功！访问地址：<a href="https://${result.Location}" target="_blank">${result.Location}</a>
        `;
      } catch (error) {
        document.getElementById('status').textContent = `上传失败: ${error.message}`;
      }
    }
  </script>
</body>
</html>
