    <script>

        const cos = new COS({
            getAuthorization: async (options, callback) => {
                try {
                    const response = await fetch('https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan');
                    const data = await response.json();

                    callback({

                } catch (err) {

        let filesToUpload = [];

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {

        // æ‹–æ”¾åŠŸèƒ½å®ç°
        const dropArea = document.querySelector('.upload-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);

        function preventDefaults (e) {

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {

        });

        function highlight(e) {

        function unhighlight(e) {

        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            filesToUpload = Array.from(dt.files);
            renderPreviews();
        }

        // æ¸²æŸ“é¢„è§ˆ
        function renderPreviews() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            filesToUpload.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    ${getFileIcon(file)}
                    <div style="flex:1">
                        <div>${file.name}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                    </div>
                `;
                preview.appendChild(item);
            });
        }

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(file) {
            const type = file.type.split('/')[0];
            const ext = file.name.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'ğŸ“„',
                doc: 'ğŸ“',
                docx: 'ğŸ“',
                default: 'ğŸ“'
            };
            
            if (type === 'image') return 'ğŸ–¼ï¸';
            return icons[ext] || icons.default;
        }

        // å¼€å§‹åˆ†æ
        async function startAnalysis() {
            if (filesToUpload.length === 0) return alert('è¯·é€‰æ‹©æ–‡ä»¶');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'ä¸Šä¼ ä¸­...';
            
            try {
                for (let i = 0; i < filesToUpload.length; i++) {
                    await uploadFile(filesToUpload[i], i);
                }

            } catch (err) {

        }

        // æ–‡ä»¶ä¸Šä¼ æ–¹æ³•ï¼ˆä¿æŒåŸæœ‰å®ç°ï¼‰
        function uploadFile(file, index) {
            return new Promise((resolve, reject) => {
                const key = `uploads/${Date.now()}_${file.name}`;
                
                cos.putObject({
                    Bucket: config.Bucket,

                    Key: key,

                        document.getElementById(`progress-${index}`).style.width = `${percent}%`;
                    }
