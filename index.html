<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全试卷分析上传</title>
    <!-- 更新 COS SDK 源 -->
    <script src="https://unpkg.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #34C759;
            --error-color: #FF3B30;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .upload-card {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-card.dragover {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert.success { background: var(--success-color); }
        .alert.warning { background: #FF9500; }
        .alert.error { background: var(--error-color); }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构完全不变 -->
    <div class="container">
        <div class="upload-card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#86868B">
                    <path d="M19 13v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-5M12 4v12m0 0-3-3m3 3 3-3"/>
                </svg>
                <p>点击选择或拖放文件（支持图片/PDF/Word）</p>
            </div>

            <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" multiple>
            
            <div class="preview-area" id="preview"></div>
            
            <button onclick="startAnalysis()" id="analyzeBtn">开始分析</button>
        </div>
    </div>

    <script>
        // 配置保留Bucket和Region
        const config = {
            Bucket: 'shijuanshibie-1343742632',
            Region: 'ap-beijing'
        };

        // 初始化COS SDK（唯一修改的核心部分）
        const cos = new COS({
            getAuthorization: async (options, callback) => {
                try {
                    const response = await fetch('https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan');
                    const data = await response.json();
                    
                    if (!data.credentials) {
                        throw new Error('临时密钥获取失败');
                    }

                    callback({
                        TmpSecretId: data.credentials.tmpSecretId,
                        TmpSecretKey: data.credentials.tmpSecretKey,
                        SecurityToken: data.credentials.sessionToken,
                        ExpiredTime: data.expiredTime,
                    });
                } catch (err) {
                    console.error('获取临时密钥失败:', err);
                    alert('安全认证失败，请刷新页面重试');
                    callback({ Error: err.message });
                }
            }
        });

        // 以下是原有业务逻辑保持不变
        let filesToUpload = [];

        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            filesToUpload = Array.from(e.target.files);
            renderPreviews();
        });

        // 拖放功能实现
        const dropArea = document.querySelector('.upload-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.style.borderColor = '#007AFF';
        }

        function unhighlight(e) {
            dropArea.style.borderColor = '#D1D1D6';
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            filesToUpload = Array.from(dt.files);
            renderPreviews();
        }

        // 渲染预览
        function renderPreviews() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            filesToUpload.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    ${getFileIcon(file)}
                    <div style="flex:1">
                        <div>${file.name}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                    </div>
                `;
                preview.appendChild(item);
            });
        }

        // 获取文件图标
        function getFileIcon(file) {
            const type = file.type.split('/')[0];
            const ext = file.name.split('.').pop().toLowerCase();
            const icons = {
                pdf: '📄',
                doc: '📝',
                docx: '📝',
                default: '📁'
            };
            
            if (type === 'image') return '🖼️';
            return icons[ext] || icons.default;
        }

        // 开始分析
        async function startAnalysis() {
            if (filesToUpload.length === 0) return alert('请选择文件');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = '上传中...';
            
            try {
                for (let i = 0; i < filesToUpload.length; i++) {
                    await uploadFile(filesToUpload[i], i);
                }
                alert('所有文件上传完成！');
            } catch (err) {
                alert('文件上传失败，请重试');
            } finally {
                btn.disabled = false;
                btn.textContent = '开始分析';
            }
        }

        // 文件上传方法（保持原有实现）
        function uploadFile(file, index) {
            return new Promise((resolve, reject) => {
                const key = `uploads/${Date.now()}_${file.name}`;
                
                cos.putObject({
                    Bucket: config.Bucket,
                    Region: config.Region,
                    Key: key,
                    Body: file,
                    onProgress: function(progressData) {
                        const percent = Math.round(progressData.percent * 100);
                        document.getElementById(`progress-${index}`).style.width = `${percent}%`;
                    }
                }, (err, data) => {
                    if (err) {
                        console.error('上传失败:', err);
                        reject(err);
                    } else {
                        console.log('上传成功:', data);
                        resolve(data);
                    }
                });
            });
        }
    </script>
</body>
</html>
