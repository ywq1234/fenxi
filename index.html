<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        #progress-bar {
            height: 20px;
            background: #eee;
            margin: 10px 0;
            display: none;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>文件上传演示</h1>
    
    <div class="upload-container">
        <input type="file" id="file-input" accept="image/*, application/pdf">
        <button onclick="handleUpload()" id="upload-btn">开始上传</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const CLOUD_FUNCTION_URL = 'https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com/shangchuan';

        async function handleUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请先选择文件');
                return;
            }

            try {
                // 禁用上传按钮
                document.getElementById('upload-btn').disabled = true;
                showStatus('正在获取上传凭证...', 'blue');

                // 1. 获取上传凭证
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('获取凭证失败');
                }

                const { data } = await response.json();
                showStatus('开始上传文件...', 'blue');

                // 2. 构造表单数据
                const formData = new FormData();
                formData.append('key', data.key);
                formData.append('policy', data.policy);
                formData.append('q-sign-algorithm', data['q-sign-algorithm']);
                formData.append('q-ak', data['q-ak']);
                formData.append('q-key-time', data['q-key-time']);
                formData.append('q-signature', data['q-signature']);
                formData.append('file', file);

                // 3. 上传文件到COS
                const xhr = new XMLHttpRequest();
                xhr.open('POST', data.url, true);

                // 显示进度条
                document.getElementById('progress-bar').style.display = 'block';
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total * 100).toFixed(2);
                        document.getElementById('progress').style.width = percent + '%';
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 204 || xhr.status === 200) {
                        showStatus('上传成功！', 'green');
                        document.getElementById('file-input').value = '';
                    } else {
                        throw new Error('上传失败');
                    }
                };

                xhr.onerror = function() {
                    throw new Error('网络错误');
                };

                xhr.send(formData);

            } catch (error) {
                console.error(error);
                showStatus(`上传失败: ${error.message}`, 'red');
            } finally {
                document.getElementById('upload-btn').disabled = false;
                setTimeout(() => {
                    document.getElementById('progress-bar').style.display = 'none';
                    document.getElementById('progress').style.width = '0%';
                }, 2000);
            }
        }

        function showStatus(text, color) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.style.color = color;
        }
    </script>
</body>
</html>
