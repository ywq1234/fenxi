<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全试卷分析上传</title>
    <!-- 更新 COS SDK 源 -->
    <script src="https://unpkg.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #34C759;
            --error-color: #FF3B30;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .upload-card {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-card.dragover {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert.success { background: var(--success-color); }
        .alert.warning { background: #FF9500; }
        .alert.error { background: var(--error-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card" id="uploadCard">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#86868B">
                    <path d="M19 13v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-5M12 4v12m0 0-3-3m3 3 3-3"/>
                </svg>
                <p>点击选择或拖放文件（支持图片/PDF/Word）</p>
            </div>

            <input type="file" id="fileInput" hidden 
                   accept="image/*,.pdf,.doc,.docx" 
                   multiple>

            <div id="preview"></div>
            
            <button onclick="startAnalysis()" id="analyzeBtn">开始安全分析</button>
        </div>
    </div>

    <script>
        // 全局变量声明
        let filesToUpload = [];

        // COS 安全配置
        const cos = new COS({
            Protocol: 'https:',
            UseAccelerate: false,
            getAuthorization: async function(options, callback) {
                try {
                    const response = await fetch('https://your-auth-endpoint', {
                        headers: {
                            'x-auth-token': 'YOUR_SECURE_TOKEN'
                        }
                    });
                    
                    if (!response.ok) throw new Error('密钥获取失败');
                    
                    const data = await response.json();
                    
                    callback({
                        TmpSecretId: data.tmpSecretId,
                        TmpSecretKey: data.tmpSecretKey,
                        SecurityToken: data.sessionToken,
                        ExpiredTime: data.expiredTime
                    });
                } catch (error) {
                    console.error('安全认证失败:', error);
                    showAlert('身份验证失败，请刷新重试', 'error');
                    document.getElementById('analyzeBtn').disabled = true;
                }
            }
        });

        // 文件验证函数
        function validateFile(file) {
            const allowedTypes = [
                'image/jpeg',
                'image/png',
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            ];
            
            if (!allowedTypes.includes(file.type)) {
                showAlert(`不支持 ${file.name} 的文件类型`, 'warning');
                return false;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showAlert(`文件 ${file.name} 超过50MB限制`, 'warning');
                return false;
            }
            return true;
        }

        // 拖放事件处理
        document.addEventListener('dragover', e => {
            e.preventDefault();
            document.getElementById('uploadCard').classList.add('dragover');
        });

        document.addEventListener('dragleave', e => {
            document.getElementById('uploadCard').classList.remove('dragover');
        });

        document.addEventListener('drop', e => {
            e.preventDefault();
            document.getElementById('uploadCard').classList.remove('dragover');
            
            const validFiles = Array.from(e.dataTransfer.files)
                                  .filter(file => validateFile(file));
            filesToUpload = [...filesToUpload, ...validFiles];
            renderPreviews();
        });

        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const validFiles = Array.from(e.target.files)
                                  .filter(file => validateFile(file));
            filesToUpload = [...filesToUpload, ...validFiles];
            renderPreviews();
        });

        // 渲染预览
        function renderPreviews() {
            const preview = document.getElementById('preview');
            preview.innerHTML = filesToUpload.map((file, index) => `
                <div class="file-item">
                    <span style="margin-right:12px">${getFileIcon(file)}</span>
                    <div style="flex:1">
                        <div>${file.name}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 上传逻辑
        async function startAnalysis() {
            if (!filesToUpload || filesToUpload.length === 0) {
                return showAlert('请先选择分析文件', 'warning');
            }

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = '正在安全上传...';

            try {
                await Promise.all(filesToUpload.map((file, index) => 
                    uploadFile(file, index)
                ));
                showAlert('所有文件已安全上传！', 'success');
            } catch (error) {
                showAlert(`上传失败: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '开始分析';
            }
        }

        function uploadFile(file, index) {
            return new Promise((resolve, reject) => {
                const encryptedName = `${Date.now()}_${btoa(file.name).substr(0,15)}`;
                const key = `encrypted/${encryptedName}`;

                cos.putObject({
                    Bucket: 'shijuanshibie-1343742632',
                    Region: 'ap-beijing',
                    Key: key,
                    Body: file,
                    onProgress: (progressData) => {
                        const percent = Math.round(progressData.percent * 100);
                        document.getElementById(`progress-${index}`).style.width = `${percent}%`;
                    }
                }, (err, data) => {
                    err ? reject(err) : resolve(data);
                });
            });
        }

        // 辅助函数
        function getFileIcon(file) {
            const icons = {
                'application/pdf': '📄',
                'application/msword': '📝',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': '📝'
            };
            return icons[file.type] || (file.type.startsWith('image/') ? '🖼️' : '📁');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
