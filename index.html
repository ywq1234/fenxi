  <style>

    /* æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ */

    button {

    /* æ¶ˆæ¯çŠ¶æ€ */
    #msg {

    /* ç»“æœå±•ç¤º */
    #result {

    #result a::after {

    #result a:hover::after {

    /* å†å²è®°å½• */

    .history-item a {

    /* åŠ è½½åŠ¨ç”» */
    @keyframes spin {
      to { transform: rotate(360deg); }

    .loading {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 113, 227, 0.2);

    /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem;

      }

      h1 {
        font-size: 1.8rem;

      #fileSelector {

    }
  </style>

<body>
  <h1>æ™ºèƒ½è¯•å·åˆ†æç³»ç»Ÿ</h1>
  
  <input type="file" id="fileSelector" multiple accept="image/*">
  <button id="submitBtn">ğŸ“¤ ä¸Šä¼ å›¾ç‰‡</button>
  <button id="analyzeBtn" disabled>ğŸ” å¼€å§‹åˆ†æ</button>
  <button id="historyBtn">â³ æŸ¥çœ‹è®°å½•</button>
  
  <div id="msg"></div>
  <div id="result"></div>
  <div id="history"></div>

  <script>
    (function() {
      const API_ENDPOINT = 'https://analyze-4gbej3877844ea2d-1343742632.ap-shanghai.app.tcloudbase.com';
      let uploadedUrls = [];
      const userId = localStorage.getItem('user_id') || Date.now().toString(36) + Math.random().toString(36).substr(2);
      localStorage.setItem('user_id', userId);

      // COSç›´ä¼ é€»è¾‘
      const camSafeUrlEncode = str => encodeURIComponent(str)
        .replace(/!/g, '%21').replace(/'/g, '%27')
        .replace(/\(/g, '%28').replace(/\)/g, '%29')
        .replace(/\*/g, '%2A');

      const getAuthorization = (opt, callback) => {
        fetch(`${API_ENDPOINT}/shangchuan?ext=${opt.ext}`)
          .then(res => res.json())
          .then(data => callback(null, data.data))
          .catch(err => callback('è·å–å‡­è¯å¤±è´¥'));
      };

      const uploadFile = (file, callback) => {
        const ext = file.name.split('.').pop() || '';
        getAuthorization({ ext }, (err, credentials) => {
          if (err) return callback(err);
          
          const url = `${credentials.cosHost}/${camSafeUrlEncode(credentials.cosKey)}`;
          const xhr = new XMLHttpRequest();
          xhr.open('PUT', `https://${url}`);
          xhr.setRequestHeader('Authorization', credentials.authorization);
          xhr.setRequestHeader('X-User-Id', userId);
          
          xhr.onload = () => xhr.status >= 200 && xhr.status < 300 
            ? callback(null, { url: `https://${url}` }) 
            : callback(`ä¸Šä¼ å¤±è´¥ (${xhr.status})`);
          
          xhr.onerror = () => callback('ç½‘ç»œé”™è¯¯');
          xhr.send(file);
        });
      };

      // ä¸Šä¼ æ§åˆ¶
      document.getElementById('submitBtn').onclick = async function() {
        const files = [...document.getElementById('fileSelector').files];
        if (!files.length) return showMessage('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'warning');

        showMessage('ğŸ“¡ ä¸Šä¼ ä¸­...');
        uploadedUrls = [];
        
        await Promise.all(files.map(file => 
          new Promise(resolve => uploadFile(file, (err, data) => {
            if (!err && data) uploadedUrls.push(data.url);
            resolve();
          }))
        ));
        
        document.getElementById('analyzeBtn').disabled = false;
        showMessage(`âœ… æˆåŠŸä¸Šä¼  ${uploadedUrls.length} å¼ å›¾ç‰‡`);
      };

      // åˆ†æåŠŸèƒ½
      document.getElementById('analyzeBtn').onclick = async function() {
        const btn = this;
        btn.innerHTML = '<div class="loading"></div> åˆ†æä¸­...';
        btn.disabled = true;
        
        try {
          const res = await fetch(`${API_ENDPOINT}/fenxi`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-User-Id': userId
            },
            body: JSON.stringify({ imageUrls: uploadedUrls })
          });
          
          const data = await res.json();
          if (data.error) throw new Error(data.error);
          
          document.getElementById('result').innerHTML = 
            data.result.replace(/<br>/g, '\n') + 
            (data.pdfUrl ? `\n\n<a href="${data.pdfUrl}" download>ğŸ“¥ ä¸‹è½½PDFè¯•å·</a>` : '');
          
          showMessage('ğŸ‰ åˆ†æå®Œæˆ');
        } catch (e) {
          showMessage(`âŒ é”™è¯¯: ${e.message}`, 'error');
        } finally {
          btn.innerHTML = 'ğŸ” å¼€å§‹åˆ†æ';
          btn.disabled = false;
        }
      };

      // å†å²è®°å½•
      document.getElementById('historyBtn').onclick = async function() {
        const container = document.getElementById('history');
        container.innerHTML = '<div class="loading"></div>';
        
        try {
          const res = await fetch(`${API_ENDPOINT}/history?userId=${userId}`);
          const { data } = await res.json();
          
          container.innerHTML = data.length 
            ? data.map(item => `
                <div class="history-item">
                  <div>ğŸ“… ${new Date(item.time).toLocaleString()}</div>
                  <a href="${item.pdfUrl}" download>ğŸ“„ ä¸‹è½½è¯•å·</a>
                </div>
              `).join('') 
            : 'ğŸ“­ æš‚æ— å†å²è®°å½•';
        } catch (e) {
          container.innerHTML = 'âš ï¸ åŠ è½½å¤±è´¥';
        }
      };

      function showMessage(text, type = 'info') {
        const msg = document.getElementById('msg');
        msg.innerHTML = text;
        msg.style.color = type === 'error' ? '#ff3b30' : type === 'warning' ? '#ff9500' : '#34c759';
      }
    })();
  </script>
